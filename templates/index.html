<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸ“° NewsBot Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 1rem;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: vertical;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #222;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>ðŸ§  News Category Classifier</h1>
    <form method="POST" action="/predict">
        <textarea name="news_text" placeholder="Paste your news article text here..."></textarea><br>
        <button type="submit">Classify News</button>
    </form>
    {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
    {% endif %}
</body>
</html>
